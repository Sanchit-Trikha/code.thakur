{% extends "base.html" %}

{% block title %}Recorded Videos{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Recorded Videos</h1>
        <div class="row">
            {% for video in videos %}
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ video.title }}</h5>
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/{{ video.video_id }}" frameborder="0" allowfullscreen></iframe>
                        <p class="text-muted small mt-2">Published on: {{ video.published_at|date:"F d, Y" }}</p>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <p class="text-center">No videos available.</p>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
