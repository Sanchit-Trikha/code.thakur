{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CodeWithThakur - Your programming learning platform">
    <title>{% block title %}CodeWithThakur{% endblock %}</title>

    <!-- Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background: linear-gradient(135deg, #6C63FF, #FF6584);">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                <i class="fas fa-code me-2"></i>CodeWithThakur
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-2">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link {% if 'notes' in request.path %}active{% endif %}" href="{% url 'notes' %}">
                            <i class="fas fa-book me-1"></i>Notes
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link {% if 'videos' in request.path %}active{% endif %}" href="{% url 'recorded_videos' %}">
                            <i class="fas fa-video me-1"></i>Videos
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link {% if 'roadmap' in request.path %}active{% endif %}" href="{% url 'roadmap' %}">
                            <i class="fas fa-map-marked-alt me-1"></i>Roadmaps
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Block -->
    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    
    <footer class="text-white mt-5 py-4" style="background: linear-gradient(135deg, #6C63FF, #FF6584);">
        <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Social Links</title>
                <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
                <style>
                    body {
                        text-align: center;
                        color: white;
                        font-family: Arial, sans-serif;
                    }
                    .social-links {
                        margin-top: 20px;
                    }
                    .social-links a {
                        font-size: 30px;
                        color: white;
                        margin: 0 10px;
                        text-decoration: none;
                        transition: color 0.3s ease-in-out;
                    }
                    .social-links a:hover {
                        color: red;
                    }
                </style>
            </head>
            <body>
            
                <div class="container text-center">
                    <div class="social-links mb-3">
                        <a href="https://github.com/kkthakurvlogs" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="https://www.youtube.com/@kandarpkumarthakur7689" target="_blank"><i class="fab fa-youtube"></i></a>
                        <a href="https://www.linkedin.com/in/kandarp-kumar-thakur/?originalSubdomain=in" target="_blank"><i class="fab fa-linkedin"></i></a>
                        <a href="https://www.instagram.com/code.thakurr/" target="_blank"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            
            </body>
            </html>
            <p class="mb-0">&copy; 2023 CodeWithThakur. All rights reserved.</p>
        </div>
    </footer>
    <!-- Core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
